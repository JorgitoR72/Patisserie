  <!-- Form Start -->
  <div class="container" style="margin-top: 10px;">
    <div class="row justify-content-center">
      <div class="col-lg-4 col-sm-12 form text-center">
        <h2 style="color: #8d4925; font-weight: bold;">REGISTRO</h2>
        <form>
          <div class="mb-3">
            <label for="nombre" class="form-label"></label>
            <input type="text" class="form-control" id="nombre" placeholder="Nombre">
          </div>
          <div class="mb-3">
            <label for="apellidos" class="form-label"></label>
            <input type="text" class="form-control" id="apellidos" placeholder="Apellidos">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label"></label>
            <input type="email" class="form-control" id="email" placeholder="Email">
          </div>
          <div class="mb-3">
            <label for="contrasena" class="form-label"></label>
            <input type="password" class="form-control" id="contrasena" placeholder="Contraseña">
          </div>
          <div class="mb-3">
            <label for="confirmar-contrasena" class="form-label"></label>
            <input type="password" class="form-control" id="confirmar-contrasena" placeholder="Confirmar contraseña">
          </div>
          <button type="submit" class="btn btn-primary btn-lg" style="background-color: #8d4925; border-color: #f1dcc2; color: #f1dcc2;">CONFIRMAR</button>
        </form>
      </div>
      <div class="col-lg-4 col-sm-12 offset-lg-1 form text-center">
        <h2 style="color: #8d4925; font-weight: bold;">INICIAR SESIÓN</h2>
        <form>
          <div class="mb-3">
            <label for="email-login" class="form-label"></label>
            <input type="email" class="form-control" id="email-login" placeholder="Email">
          </div>
          <div class="mb-3">
            <label for="contrasena-login" class="form-label"></label>
            <input type="password" class="form-control" id="contrasena-login" placeholder="Contraseña">
          </div>
          <button type="submit" class="btn btn-primary btn-lg" style="background-color: #8d4925; border-color: #f1dcc2; color: #f1dcc2;">INICIAR SESIÓN</button>
          <br><br><br><br>
          <div class="mb-3 form-check text-start">
            <input type="checkbox" class="form-check-input" id="recuerdame">
            <label class="form-check-label" for="recuerdame" style="color: #f1dcc2; font-style: italic;">Recuérdame</label>
          </div>
          <br><br>
          <div class="text-end">
          <a href="#" style="color: #f1dcc2; font-style: italic;">¿Has olvidado tu contraseña?</a>
        </div>
        </form>
